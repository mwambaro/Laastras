                    <div id="pull-data-section" class="modal fade" data-keyboard="false" tabIndex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button id="locale-section-modal-close" type="button" class="close" aria-label="Close">

                    <script>
                        $(document).ready((e) =>

            <!-- THE CONTRACTS -->
            <div id="the-contracts" style="margin: 0px; background-color:#2d3748" class="col-sm-12">
                <script>
                    $(document).ready((e) => 
                    {
                        let contract_html = null;
                        locales.the_contracts.map((contract, idx) => {
                            let id = '';
                            if(idx === 0)
                            {
                                id = 'contract-between-laastras-and-your-company-data';
                            }
                            if(idx === 1)
                            {
                                id = 'proj-mngr-asst-work-contract-data';
                            }
                            if(idx === 2)
                            {
                                id = 'proj-mngr-asst-intimacy-contract-data';
                            }

                            let html = `
                                <div id="${id}" style="padding: 10px">
                                    <div class="row justify-content-center">
                                        <div class="col-md-10">
                                            <div class="shadow-sm p-1 mb-2 bg-white rounded">
                                                <div style="padding: 10px; font-weight: bold; color: blue">
                                                    ${contract[locale].title}
                                                </div>
                                                <hr />
                                                <div style="color: grey; margin: 10px">
                                                    ${locales.contract_note[locale]}
                                                </div>
                                                <div style="padding: 10px">
                                                    ${contract[locale].body}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="definition-section" class="modal fade" data-keyboard="false" tabIndex="-1" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <div id="definition-body">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                            if(contract_html === null)
                            {
                                contract_html = "";
                            }
                            contract_html += html;
                        });
                        $('#the-contracts').append(contract_html);
                        let definition_modal = new bootstrap.Modal(
                            document.getElementById('definition-section')
                        );

                        function leave_definition_modal(e)
                        {
                            definition_modal.hide();

                        } // leave_definition_modal

                        function manage_definitions()
                        {
                            let selector = $('span.definition');
                            selector.css({
                                color: 'blue',
                                cursor: 'pointer'
                            });

                            selector.on('click', (e) => {
                                //console.log('Dictionary word clicked ...');
                                let latency = dictionary_word_is_in_definition_modal(e);
                                if(latency)
                                {
                                    setTimeout((ee) => {
                                        show_definition(e);
                                    }, 250);
                                }
                                else 
                                {
                                    show_definition(e);
                                }
                            });
                            
                        } // manage_definitions 

                        function dictionary_word_is_in_definition_modal(e)
                        {
                            let in_definition_modal = false;
                            let parent = $(e.target);
                            while(!parent.is($('body')))
                            {
                                if(parent.is($(e.target)))
                                {
                                    //console.log('Assessing definition word click source ... ');
                                }

                                parent = parent.parent();
                                if(parent.is($('#definition-body')))
                                {
                                    in_definition_modal = true; 
                                    //console.log('Clicked from definition modal.');
                                    break;
                                }
                            }

                            if(!in_definition_modal)
                            {
                                //console.log('Click is not from definition modal.');
                            }

                            return in_definition_modal;

                        } // dictionary_word_is_in_definition_modal

                        function show_definition(e)
                        {
                            
                            let id = null;
                            let dataId = $(e.target).attr('data-id');
                            if(dataId !== '' && typeof(dataId) !== 'undefined' && !/^\s+$/.test(dataId))
                            {
                                id = dataId;
                                console.log('Data id: ' + id);
                            }
                            else 
                            {
                                try 
                                {
                                    let wregex = /(\w)/i;
                                    let sregex = /\s+/;
                                    id = $(e.target).html()
                                            .replaceAll(wregex, '$1'.toLowerCase())
                                            .replaceAll(sregex, '-')
                                            .trim();
                                    //console.log('ID: ' + id);
                                    let elt = document.getElementById(id);
                                    if(!elt)
                                    {
                                        throw 'Failed to find id';
                                    }
                                }
                                catch(exp)
                                {
                                    let alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                                    let string = $(e.target).html().trim();
                                    for(let i in alphabet)
                                    {
                                        string = string.replaceAll(alphabet[i], alphabet[i].toLowerCase());
                                    }
                                    string = string.replaceAll(' ', '-');
                                    //console.log('ID: ' + string);
                                    id = string;
                                }
                            }

                            if(id !== null)
                            {
                                let html = $(`#${id}`).html();
                                //console.log(html);
                                html = `
                                    <div class="definition-modal-html"> 
                                        <hr/>
                                        ${html}
                                        <hr/>
                                    </div>
                                `;
                                $('.definition-modal-html').remove();
                                $('#definition-body').append(html);
                                definition_modal.show();
                            }

                        } // show_definition

                        $('#definition-section').on('click', (e) => {
                            leave_definition_modal(e);
                        })
                        .on('blur', (e) => {
                            leave_definition_modal(e);
                        });

                        manage_definitions();
                    });
                </script>
