        <div class=\u0022contract-terms-intimacy\u0022> 
            <div style=\u0022margin: 10px\u0022> <h4> Préambule </h4> </div>
            <div style=\u0022margin: 10px\u0022>
                Le divorce peut être épuisant et fait perdre beaucoup de temps. C'est une barrière à 
                la paix et au développement. Le projet Laastras valorise la famille, les couples marriés, et 
                les enfants. A fin d'être proactif, et vu le taux élevé de divorce et des couples qui en viennent au point 
                de divorcer, ce contract est orienté divorce. Il définit des arrangements qui arment la famille de 
                politique, protocoles, et stratégies qui garderont les familles en sécurité même en cas de divorce 
                ou de divorce manqué de justesse.
            </div>
            <div style=\u0022margin: 10px\u0022> <h4> Termes </h4> </div>
            <ul style=\u0022margin: 10px\u0022>
                <li>
                    Le <span class=\u0022definition\u0022>fondateur de Laastras</span> et l'
                    <span class=\u0022definition\u0022>assistante du Chef de Projet</span> doivent 
                    gérer leurs comptes d'affaire séparément et indépendamment. Si l'un(e) emploie 
                    l'autre, il(elle) doit lui allouer un salaire comme le reste des employés et sous 
                    les mêmes régulations d'emploi.
                </li>
                <li>
                    Puisque la <span class=\u0022definition\u0022>relation intime</span> entre le
                    <span class=\u0022definition\u0022>fondateur de Laastras</span> et l'
                    <span class=\u0022definition\u0022>assistante du Chef de Projet</span>
                    peut résulter en la naissance et au soin des enfants, notre contract  les regarde 
                    comme une famille basée uniquement sur ce contract, à l'opposé de la famille 
                    traditionnelle du pays.
                </li>
                <li> 
                    Le <span class=\u0022definition\u0022>fondateur de Laastras</span> et l'
                    <span class=\u0022definition\u0022>assistante du Chef de Projet</span> doivent
                    contribuer 50% des dépenses familiales, chacun. Tout déficit est considéré comme 
                    une dette que l'endetté(e) remboursera. Le remboursement est sujet à la loi locale.
                </li>
                <li>
                    Le <span class=\u0022definition\u0022>fondateur de Laastras</span> et l'
                    <span class=\u0022definition\u0022>assistante du Chef de Projet</span> sont tous 
                    les deux libres d'entrer une autre <span class=\u0022definition\u0022>relation intime</span>,
                    pourvu que l'autre partenaire soit informé. Le partenaire qui entre l'autre 
                    <span class=\u0022definition\u0022>relation intime</span> doit coopérer en partageant 
                    toute information demandée par son partenaire. Aucun enfant ne devrait pas résulter
                    de cette autre <span class=\u0022definition\u0022>relation intime</span>. Sinon, ces 
                    enfants seront laissés aux soins de l'autre partenaire.
                </li>
                <li>
                    Si le <span class=\u0022definition\u0022>fondateur de Laastras</span> et l'
                    <span class=\u0022definition\u0022>assistante du Chef de Projet</span> font des 
                    enfants, alors ceux-ci sont des <span class=\u0022definition\u0022 data-id=\u0022ressources-partagees\u0022>
                    ressources partagées</span> qu'ils ne peuvent pas <span class=\u0022definition\u0022>diviser</span>.
                    Alors, ils doivent continuer à les élever ensemble comme une 
                    <span class=\u0022definition\u0022 data-id=\u0022equipe\u0022>équipe</span>.
                </li>
            </ul>
