                        pourvu qu'ils respectent notre politique de 
                        neutralité, qui se concrétise en 
                        <a href=\u0022/laastras_crm_strategies/show?strategy_id=38284A6DBFD86245BF64063A1DECD2C24C9B70896E0A3C39EC16E827755D32EA&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                            notre Organisation Non-Gouvernementale (ONG)
                        </a>.
                    </div>
                </li>
            </ul>
            <div style=\u0022margin-top: 10px\u0022> 
                <strong> Stratégies Pratiques d'Initiation: </strong>
                Depuis le début, par égard pour la bonne <strong>Gestion de Relation avec le Client (GRC)</strong>,
