  laastras_contract_with_the_company_title: "Termes de Contract entre Laastras et votre Compagnie"
  laastras_contract_with_the_company_message: "
        <div class=\u0022contract-terms-company\u0022> 
            <div style=\u0022margin: 10px\u0022> <h4> Préambule </h4> </div>
            <div style=\u0022margin: 10px\u0022>
                Le projet Laastras peut seulement entrer dans un conteneur légal que nous appellons <span class=\u0022definition\u0022>compagnie</span>.
                Celui-ci est un contract qui associera votre <span class=\u0022definition\u0022>compagnie</span> à Laastras. Le contract 
                spécifie les rôles de Laastras et ceux de votre <span class=\u0022definition\u0022>compagnie</span>, ainsi que les  intérêts de 
                votre <span class=\u0022definition\u0022>compagnie</span>.
            </div>
            <div style=\u0022margin: 10px\u0022> <h4> Rôles </h4> </div>
            <div style=\u0022margin: 10px\u0022>
                <strong>Les rôles de Laastras:</strong>
            </div>
            <ul style=\u0022margin: 10px\u0022>
                <li>
                    Le <span class=\u0022definition\u0022>fondateur de Laastras</span> ou son 
                    <span class=\u0022definition\u0022>successeur </span>, 
                    par ordre décroissant d'âge, doit être le Chef de Projet et sera le surveillant (ou la surveillante) 
                    de la gestion de toutes les ressources matérielles et humaines de Laastras. 
                </li>
            </ul>
            <div id=\u0022your-company-roles\u0022 style=\u0022margin: 10px\u0022>
                <strong>Les rôles de votre <span class=\u0022definition\u0022>compagnie</span>:</strong>
            </div>
            <ul style=\u0022margin: 10px\u0022>
                <li>
                    Nommer une <span class=\u0022definition\u0022>assistante du Chef de Projet</span>, une par nation, à moins 
                    qu'on l'ait déjà nommée.
                </li>
                <li>
                    Nommer un <span class=\u0022definition\u0022 data-id=\u0022ingnieur-logiciel-laasos\u0022> 
                    ingénieur logiciel LaasOS </span>, un(e) par nation, à moins 
                    qu'on l'ait déjà nommé(e).
                </li>
                <li> 
                    Lancer “<span class=\u0022definition\u0022>LaasEgrocery</span>”, le premier volet du projet Laastras, 
                    à moins qu'on l'ait déjà dressé dans votre pays.
                </li>
                <li>
                    Chercher les fonds nécessaires pour supporter le volet du projet Laastras, le personnel 
                    et l'équipement nécessaire à la fois. Le volet “<span class=\u0022definition\u0022>LaasEgrocery</span>” est auto-soutenu et les revenus viennent 
                    des acheteurs, des marchands, et des transporteurs et/ou importeurs d'aliments et articles
                    ménagers.
                </li>
                <li>
                    Etre propriétaire de toutes les resources de Laastras, matérielles et humaines.
                </li>
                <li>
                    Légaliser les
                    <a href=\u0022/laastras_contracts/index?type=intimate-mate&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                        contracts 
                    </a>
                    entre <span class=\u0022definition\u0022>fondateur de Laastras</span> et son <span class=\u0022definition\u0022>assistante du Chef de Projet</span>.
                </li>
                <li>
                    Si vous êtes
                    <a href=\u0022/laastras_job_offers/show?job_offer_guid=EE782BA12A138541290F8570F25F71ABF9983CA428C4E7E8E6AFF171A60A70A3&job_type=start_up&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                        Chef d'Etat
                    </a>, 
                    dresser le
                    <a href=\u0022/laastras_crm_strategies/show?strategy_id=38284A6DBFD86245BF64063A1DECD2C24C9B70896E0A3C39EC16E827755D32EA&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                        Département ou Ministère Spécial de Formattage (Démisfo)
                    </a>
                    qui prépare votre gouvernement pour sa qualification comme Etat du Gouvernement Fédéral Mondial.
                </li>
                <li>
                    Si vous êtes
                    <a href=\u0022/laastras_job_offers/show?job_offer_guid=7BAF9D72FAF8FF016EC539F7869313EB5C352BDDC59B7CB758CB405B8D23BEAD&job_type=start_up&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                        Secrétaire Général de l'ONU
                    </a> OU 
                    <a href=\u0022/laastras_contracts/show?contract_id=D51F3909EBC516DA2DC30748DCD7273A12AF90768BD302CACD6EBB70404C5462&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                        une compagnie multi-nationale
                    </a>,
                    dresser une 
                    <a href=\u0022/laastras_crm_strategies/show?strategy_id=9CF2B419EEB4FDF9F302794F75EFBC0232FE19A1DFC340E457C8595F58C21D7B&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                        Commission Spéciale d'Intégration à l'ONU (Cospion)
                    </a> OU un <strong>système “ERP (Enterprise Resource Planning)” </strong>
                    qui administrera Laastras à l'échelle mondiale lorqu'elle se qualifiera comme 
                    organe de l'ONU. A travers Laastras, <strong>Cospion</strong> façonnera l'ONU en 
                    Gouvernement Fédéral Mondial.
                </li>
            </ul>
            <div style=\u0022margin: 10px\u0022> <h4> Intérêts </h4> </div>
            <div style=\u0022margin: 10px\u0022>
                Les intérêts au-delà de ceux qui découlent des
                <a href=\u0022#your-company-roles\u0022 style=\u0022text-decoration: none\u0022>
                    rôles ci-haut
                </a>, c'est-à-dire 50%-100% d'équité et position permanente, 
                sont sujets à la discussion. Nous devons insister sur le fait que les arrangements de ce contract sont le prix et le permis 
                pour le projet Laastras par votre <span class=\u0022definition\u0022> compagnie </span>, 
                dans votre pays. C'est un prix par pays, mais peut être payé à l'international par 
                n'importe quelle <span class=\u0022definition\u0022> compagnie </span> multi-nationale. Veuillez
                <a href=\u0022/laastras_crm_strategies/show?strategy_id=07A001BFF37F5C185A2EF5D7FF7003158DE54A4FA917A2EA619EC622D25F4A09&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                    consulter les finances dérrière ces arrangements
                </a>.
            </div>
        </div>
        <div class=\u0022contract-glossary\u0022 style=\u0022display: none\u0022>
            <div id=\u0022compagnie\u0022>
                <strong> Compagnie: </strong> Un individu désireux de créer une entreprise débutante, ou n'importe 
                quel conteneur d'affaire légallement enregistré tel qu'une entreprise, une organisation, ou une 
                association, y compris un gouvernement, un royaume, ou un empire.
            </div>
            <div id=\u0022successeur\u0022>
                Un(e) des descendants du <span class=\u0022definition\u0022>fondateur de Laastras</span>, 
                par ordre décroissant d'âge. Si cet individu de ses descendants n'est pas encore majeur, 
                alors le(la) suivant(e) le(la) remplacera jusqu'à ce qu'il(elle) soit d'âge. Si  aucun(e) de 
                ses descendants n'est pas disponible, alors un membre de sa génération dans sa famille restreinte 
                ou élargie, par ordre décroissant d'âge, lui succédera.
            </div>
            <div id=\u0022fondateur-de-laastras\u0022>
                <strong> Fondateur de Laastras: </strong> Nkezabahizi Obed-Edom, né le 26 Janvier 1987, 
