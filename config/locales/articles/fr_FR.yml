  vision_terms: "
        <div>
            Nous avons pratiqué le commerce depuis si longtemps. Le modèle de commerce a failli à nous procurer
            sécurité financière ainsi que de l'auto-suffisance. Sans parler des conflits qui résultent du fait
            d'essayer de sécuriser et de garder le contrôle de nos affaires. On a essayé mieux&#58; la 
            philanthropie. Nous la croyions pouvoir mettre fin à la pauvreté et capable de nous procurer égales
            opportunités. Ça n'a pas marché. Jusqu'à ce que le modèle Laastras soit adopté, il y'aura pas de
            sécurité financière, de l'auto-suffisance, égales opportunités, de l'emploi satisfaisant pour tous,
            et des affaires sans conflits. Comment? Laastras réforme le commerce par biais de deux objectifs:
        </div>
        <ul>
            <li style=\u0022padding: 10px\u0022>
                Remplacer la rémunération par les Echanges de Services. Un seul emploi lié au 
                <a href=\u0022/services/e_phylosophy?locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                    “management des ressources supportant l'existence humaine” (Marsexh) 
                </a>
                donne droit à la rémunération à 
                travers les autres services dans Marsexh, procurant ainsi sécurité financière et auto-suffisance.
                Il n'y aura plus de conflits dans des affaires.
            </li>
            <li style=\u0022padding: 10px\u0022>
                Remplacer devises materielles par une 
                <a href=\u0022/services/e_card?locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                    Devise Virtuelle
                </a>. 
                Avec l'auto-suffisance de Marsexh,
                on est mieux placé pour utiliser tout notre potentiel à travers créativité sur nos ressources
                en provenance de Marsexh. On exportera alors ces ressources à travers le commerce qui use d'une
                Devise Virtuelle qui est plus flexible, facile à faire des transactions avec, assez sûre, et
                convenable dans la Logistique et E-Commerce, pilliers de tout commerce.
            </li>
        </ul>

