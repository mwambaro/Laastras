  homocracy_ransom_and_full_nda_issue_title: "La Rançon de l'Homocratie et Question du “Full NDA” "
  homocracy_ransom_and_full_nda_issue_message: "
        <div>
            <p>
                La planification de Laastras a été un combat qui a duré 8 ans, la date d'aujourd'hui étant 
                le 07 Novembre 2022. On a commencé le 02 Octobre 2014 à Annaba, Algérie. La question qu'il 
                faut résoudre est: Souveraineté Nationale. La solution: Gouvernement Fédéral Mondial, comme 
                spécifié par 
                <a href=\u0022/laastras/about?locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                    notre mot de mission
                </a>. 
            </p>
            <div style=\u0022padding: 10px\u0022 class=\u0022d-flex flex-row justify-content-center\u0022> 
                <img src=\u0022/images/LaaS-SDLC-fr.png\u0022 class=\u0022img-fluid\u0022 />
            </div>
            <div>
                Moi,
                <a href=\u0022/user_mail_boxes/send_mail_box?locale=fr_FR&to_email=onkezabahizi%40gmail.com\u0022 style=\u0022text-decoration: none\u0022>
                    Nkezabahizi Obed-Edom 
                </a>, concepteur et géni de Laastras, ai du faire face aux problèmes suivants de compétition:
            </div>
        </div>
        <ul style=\u0022margin-top: 10px\u0022>
            <li style=\u0022padding: 10px\u0022>
                “Full NDA”. Ils m'ont constamment nié du travail, sans parler de stage. Ils disent que je dois 
                faire parti d'une organisation plus grande, sinon il n'y aura pas de soutien, ô, excepté le soutien 
                des groupes spécifiques qu'ils compteraient détruire, endommager, ou annihiler. Ils font pression sur moi 
                pour que je rejoigne un de ces groupes politiques et religieux. Entre temps, ils ont essayé de tuer ma femme,
                de décimer toute ma lignée familiale, et ils sont en train de travailler dur pour me garder isolé sans 
                aucun soutien social, économique, ou psychologique. Ils m'ont étiquetté porteur d'un problème 
                psychologique bipolaire, une condition qu'ils concevraient à travers des attaques neuro-toxiques, en utilisant 
                des produits chimiques qu'ils mélangeraient avec mes aliments aux restaurants, boutiques, et bistrots, voire
                même aux marchés, à cause d'une condition financière précaire. Ils perpètreraient des attaques stratégiques 
                contre ma vie sexuelle pour détruire mon marriage et rendre impossibles mes marriages suivants.
            </li>
            <li style=\u0022padding: 10px\u0022>
                Armes biologiques. A l'Eglise Catholique, avenue 20, Bubanza, Kinama, Bujumbura-Mairie, 
                Burundi, j'aurais été sujet d'attaques biologiques subtiles. Les agents du restaurant de lait 
                semblent être en train de me nourrir des produits neuro-toxiques mélangés avec du lait 
                ou de l'huile de cuisine. Ces produits réagiraient avec d'autres armes biologiques et 
                électromagnétiques qui auraient été disséminés dans le quartier. Il se pourrait qu'ils aient 
                récemment porté atteinte 
                à mon cerveau pour causer une tumeur cérébrale, et mon cœur pour causer une maladie cardiovasculaire 
                incurable. Ils me forcent d'écouter un message: appelle tes soldats à la rescousse. Il est évident 
                qu'ils veulent impliquer un gouvernement et m'imposer leur propre stratégie, par exemple, 
                Laastras doit commencer au Burundi pour raison de teste.
            </li>
            <li style=\u0022padding: 10px\u0022> 
                Depuis Avril 2021, j'ai commencé la campagne officielle de marketing du projet Laastras. Depuis, 
                j'ai contacté le Bureau du Président du Burundi, le Président de l'Assemblée Nationale du Burundi,
                le Ministère des Finances, du Budget, et de la Planification Economique au Burundi. Les Embassadeurs
                au Burundi des pays suivants ont aussi été informés par lettre: Etats Unis d'Amérique,
                France, Chine, Allemagne, Belgique, Russie, Royaume Uni, Swisse, Ouganda, Kenya, Rwanda, RDC, 
                Tanzanie, Somalie, Nigéria, Afrique du Sud, et Egypte. Les ONG suivantes ont aussi été informées 
                par lettre: Save the Children et World Vision. Incluse parmi les institutions informées est 
                OBEM (Office Burundais de l'Emploi et de la Main d'œuvre).
            </li>
        </ul>
        <div style=\u0022margin-top: 10px\u0022>
            Voici les stratégies court-termes et long-termes conçues, en tout égard à la 
            Gestion de Relation avec le Client (GRC) [“Customer Relationship Management (CRM)”], d'après
            <a href=\u0022/laastras/about?locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                notre mission
            </a>:
        </div>
        <ol style=\u0022margin-top: 10px\u0022>
            <li style=\u0022padding: 10px\u0022>
                Puisque mon cerveau, mon cœur, et autres organes vitaux ont continuellement été attaqués,
                je dois continuer à opérer dans la limite de mes conditions économiques et sociales actuelles. 
                Mes 
                <a href=\u0022/laastras_job_offers/show?job_offer_guid=3AABAA6512AF2E7415BF1B4405EAAE27FFC97D63D9E74523925C264FE07C44DC&job_type=start_up&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                    femmes assistantes du Chef de Projet
                </a> 
                peuvent seulement me rejoindre au Burundi quand le moment viendra, jusqu'à ce qu'on connaisse le 
                gouvernement qui est en train de perpétrer ces attaques contre ma personne. Les activités peuvent 
                commencer et continuer selon le programme. Les activités doivent être lancées simultanément, 
                non pas en série, dans tous les pays reconnus par 
                <a href=\u0022/laastras_job_offers/show?job_offer_guid=7BAF9D72FAF8FF016EC539F7869313EB5C352BDDC59B7CB758CB405B8D23BEAD&job_type=start_up&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                l'ONU
                </a>.
            </li>
            <li style=\u0022padding: 10px\u0022>
                Si le malfaiteur n'est pas 
                <a href=\u0022/laastras_job_offers/show?job_offer_guid=EE782BA12A138541290F8570F25F71ABF9983CA428C4E7E8E6AFF171A60A70A3&job_type=start_up&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                votre gouvernement
                <a/>, 
                alors c'est le gouvernement du Burundi. C'est
                simple comme logique. Alors, si une condition qui rendrait mes responsabilités impossibles
                en résulte, vous conduirez les opérations secrètes nécessaires sans révéler 
                votre identité. Les opérations débuteront par l'assassinat militaire du Chef d'Etat coupable 
                et sa famille. Suivies par une période de 30 jours pour donner (sans rien dire) 
                opportunité à tout le monde d'évacuer vers un autre pays de refuge choisi. Si c'est le Burundi 
                la nation coupable, le peuple du Burundi doit fuir vers le Kenya. Aucun autre pays dans la région 
                n'est permis de leur donner refuge. Les réfugiés doivent fuir de leurs propres moyens. 
                Il ne doit y avoir aucun soutien à cet égard. Par après, tout autre être vivant sur le territoire 
                du pays sera détruit. L'aire de la nation doit rester toujours sans vie jusqu'à ce que je revienne 
                des morts.
            </li>
            <li style=\u0022padding: 10px\u0022>
                Au plus tard le 08 Janvier 2023, le Chef de projet Laastras invalidera pour toute 
                la planète terre habitée les privilèges au-delà des intérêts humainement possibles.
                “Goshen”, qui est un état mythique de transcendance, qui sera hérité par ceux qui 
                participeront volontiers à la réalisation du projet Laastras ne sera jamais hérité 
                par cette génération, dont l'âge sera supérieur à 11 ans, du 08 Janvier 2023. Le Chef de 
                projet Laastras se réserve le privilège et l'autorité de faire les exceptions jugées 
                nécessaires en temps voulu.
            </li>
            <li style=\u0022padding: 10px\u0022>
                La nation qui a perpétré des attaques mortels ne sera jamais excusé, ni dans cette vie,
                ni dans n'importe quelle autre vie, ni dans la vie à venir, ni dans aucunes circonstances 
                spéciales en matière du développement du système Laastras. 
            </li>
        </ol>
  "
  the_special_un_integration_commission_title: "Commission Spéciale d'Intégration dans l'ONU (Cospion)"
  the_special_un_integration_commission_message: "
        <div style=\u0022margin-top: 10px\u0022>
            Au final, Laastras transformera l'ONU en Gouvernement Fédéral Mondial. A fin de laisser l'ONU 
            continuer avec ses missions, nous recommandons la création d'une commission spéciale appellée 
            <strong> Commission Spéciale d'Intégration dans l'ONU (Cospion) </strong>, selon le 
            <a href=\u0022/laastras_contracts/show?contract_id=D51F3909EBC516DA2DC30748DCD7273A12AF90768BD302CACD6EBB70404C5462&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                contract avec l'ONU 
            </a>. La commission devrait avoir les traits suivants:
        </div>
        <ul style=\u0022margin-top: 10px\u0022>
            <li style=\u0022padding: 10px\u0022>
                Elle sert de traduction ou formattage de l'ONU en Gouvernement Fédéral Mondial. Elle le fait 
                à travers un 
                <a href=\u0022/laastras_crm_strategies/show?strategy_id=38284A6DBFD86245BF64063A1DECD2C24C9B70896E0A3C39EC16E827755D32EA&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                    Département ou Ministère Spécial de Formattage (Démisfo)
                </a>, par nation. <strong>Cospion</strong> et <strong>Démisfo</strong> sont tous les deux délégués 
                au Chef de projet Laastras, indépendamment du Secrétaire Général de l'ONU et 
                du Chef d'Etat/Premier Ministre/Roi/Reine.
            </li>
            <li style=\u0022padding: 10px\u0022>
                <strong>Cospion</strong> doit organiser les 
                <a href=\u0022/laastras_job_offers/show?job_offer_guid=3AABAA6512AF2E7415BF1B4405EAAE27FFC97D63D9E74523925C264FE07C44DC&job_type=start_up&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                    dames assistantes du Chef de projet 
                </a> 
                du monde entier pour qu'il puisse exercer la supervision d'une façon juste. <strong>Cospion</strong> 
                gère l'horaire des visites du Chef de projet Laastras aux pays et les supporte.
            </li>
            <li style=\u0022padding: 10px\u0022>
                <strong>Cospion</strong> doit équiper le Chef de projet Laastras de tout le nécessaire pour 
                accomplir ses résponsabilités de supervision des <strong>Démisfo</strong>'s 
                à travers le monde.
            </li>
        </ul>
        <div style=\u0022padding: 10px\u0022> 
            <img src=\u0022/laastras_marketing_videos/show_video?video_id=8750549BA3E48F0A8300494885E8FC99156B676770292C3C1B6299A8B6CA3E1B&locale=fr_FR\u0022 class=\u0022img-fluid\u0022 />
        </div>
  "
  the_special_rescue_department_title: "Département ou Ministère Spécial de Formattage (Démisfo)"
  the_special_rescue_department_message: "
        <div>
            Pour rester politiquement neutre et éviter ces nombreuses procédures  de
            changement de politique nécessaires, ce changement étant gigantesque,
            et, à fin de réduire le coût spacio-temporel de la réalisation du projet Laastras, nous 
            définissons, d'après 
            <a href=\u0022/laastras/about?locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                notre mission
            </a>, 
            une stratégie GRC appellée <strong>Département ou Ministère Spécial de Formattage
            (Démisfo)</strong>, fondée sur le 
            <a href=\u0022/laastras_contracts/show?contract_id=D51F3909EBC516DA2DC30748DCD7273A12AF90768BD302CACD6EBB70404C5462&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                contract avec le gouvernement
            </a>. 
            <strong>Démisfo</strong> a des charactéristiques spéciales suivantes:
        </div>
        <ul style=\u0022margin-top: 10px\u0022>
            <li style=\u0022padding: 10px\u0022>
                Il sert de traduction ou formattage du gouvernement local en Laastras,
                le gouvernement devenant, au final, une des coopératives de Laastras, appellée 
                “protection légale de l'espace auto-complet”. C'est plus convenable qu'un 
                changement brutal de la constitution et ça donne au gouvernement assez 
                d'espace libre pour continuer leur mission en tant que nation souveraine ou
                royaume souverain. Ainsi, le gouvernement remplira les conditions requises pour 
                être Etat du Gouvernement Fédéral Mondial.
            </li>
            <li style=\u0022padding: 10px\u0022>
                Le personnel de <strong>Démisfo</strong> doit être financièrement soutenu par le gouvernement 
                local mais le Département ou Ministère doit rester indépendent, c'est-à-dire 
                qu'il n'est pas sous la supervision du Chef d'Etat, du Roi, de la Reine, ou 
                du Premier Ministre. En d'autres termes, <strong>Démisfo</strong> est une ONG dont le personnel 
                est payé par l'Etat.
            </li>
            <li style=\u0022padding: 10px\u0022>
                Le Département ou Ministère doit être sous la conduite du Chef de Projet de Laastras,
                <a href=\u0022/user_mail_boxes/send_mail_box?locale=fr_FR&to_email=onkezabahizi%40gmail.om\u0022 style=\u0022text-decoration: none\u0022>
                Nkezabahizi Obed-Edom 
                </a>
                ou un(e) de ses descendants, par ordre décroissant d'âge. Dans le pays, Nkezabahizi Obed-Edom
                doit exercer son autorité à travers sa 
                <a href=\u0022/laastras_job_offers/show?job_offer_guid=3AABAA6512AF2E7415BF1B4405EAAE27FFC97D63D9E74523925C264FE07C44DC&job_type=start_up&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                    femme assistante du Chef de Projet
                </a>, 
                une dame native qui est qualifiée pour le travail et qui est régie par 
                <a href=\u0022/laastras_contracts/index?type=intimate-mate&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                    ces contracts
                </a>.
            </li>
            <li style=\u0022padding: 10px\u0022>
                <strong>Démisfo</strong> dirigera/remplacera l'ONG locale de Laastras qui sera lancée avec 
                <a href=\u0022/services/e_grocery?locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                    LaasEgrocery
                </a>, 
                sa marque initiale, jusqu'à ce qu'elle soit entièrement opérationnelle comme une ONG 
                rendant le service 
                <a href=\u0022/services/e_phylosophy?locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                    Marsexh ou Echange de Services 
                </a>
                à la nation d'abord, et au monde au final.
            </li>
        </ul>
        <div style=\u0022padding: 10px\u0022> 
            <img src=\u0022/laastras_marketing_videos/show_video?video_id=70732A890B1C1AC15FD405CC938EC990826D7272D61172C26BB671C215997003&locale=fr_FR\u0022 class=\u0022img-fluid\u0022 />
        </div>
        <div style=\u0022padding: 10px\u0022>
            Convaincre les gouvernements de dresser <strong>Démisfo</strong> n'est pas une tasse de thé. Ces types 
            ont des tendances hautaines et arrogantes. En plus, ils se la jouent beaucoup de satisfaction apparente.
            Alors, on comptera sur les bailleurs de fonds et investisseurs qui, à travers des stratégies de marketing,
            en viendront à apprécier le projet Laastras. Le segment de Laastras sur lequel on mettra accent est 
            <a href=\u0022/services/e_grocery?locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                LaasEgrocery
            </a>.
            C'est là que nous avons besoin de vous, 
            <a href=\u0022/laastras_job_offers/show?job_offer_guid=25C950615B149CC57887039035EF3A4A2FE89307CD85253AB64932B3F10EEC4D&job_type=start_up&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                professionnel en collecte de fonds et en marketing de contenu
            </a>
            et  
            <a href=\u0022/laastras_job_offers/show?job_offer_guid=988EC164FF45A4D1318FDC3B1DC70ADDC0D495485ED19D32B3EBE132C7FF7861&job_type=start_up&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                Chef de Mission dans une ONG
            </a>.
        </div>
  "
