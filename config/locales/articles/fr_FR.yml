  e_alliances_service_title: "Acquérir ou Intégrer"
  e_alliances_service_description: "
        <div> 
            Ce service est appellé AOUI (Acquérir ou Intégrer). La partie intégrer requiert l'utilisation 
            de notre portail de transaction par votre entreprise. Acquérir signifie que nos entreprises 
            font fusion, faisant d'elles une plus grande. Pourquoi? Notre société est de plus en plus 
            divisée économiquement, créant un fossé profond et large parmi nous tous. Nous nous retrouvons
            plus incertains à propos de notre richesse même quand nous la possédons. Les alliances, surtout 
            à travers l'“économie créatrice” sont notre seule ceinture de sécurité. Ces alliances sont 
            plus faciles en utilisant la puissance du “cloud computing” et de l'Internet des Trucs (IdnT).
            Pourquoi 
            <a href=\u0022/laastras/sign_in?service_id=acquire_or_integrate\u0022 style=\u0022text-decoration: none\u0022> 
                vous assembleriez-vous avec nous
            </a>
            si vous vous sentez économiquement stables et sécurisés? Seriez-vous capables de rassurer qui que ce
            soit au sujet de votre sécurité financière? Combien investissez-vous en sécurité et stabilité? 
            Comment est-ce que ça vous affecte personnellement? Encore, aucune aide en des situations au delà de 
            notre contrôle ne nous parviendra si nous n'atteignons pas une alliance globale, une alliance qui 
            mettra fin à la pauvreté, le chômage, l'inégalité, etc.
        </div>
  "
