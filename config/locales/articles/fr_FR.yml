  laastras_organization_mission_strategy_title: "Notre Mission"
  laastras_organization_mission_strategy: "
        <div>
            <div>
                Vous devriez avoir remarqué que Laastras aura un impact sur la politique locale et
                internationale. Il va de soi que nous devons opérer en tant qu'Organisations Non-Gouvernementales,
                <a href=\u0022/laastras_crm_strategies/show?strategy_id=38284A6DBFD86245BF64063A1DECD2C24C9B70896E0A3C39EC16E827755D32EA&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                    une ONG par nation
                </a>. 
                L'ONG locale se doit d'être souveraine dans ce sens que les gens locaux seront 
                source de fonds, peu importe comment ils décident d'avoir des fonds. Notre stratégie comporte les 
                traits majeurs suivants:
            </div>
            <ul>
                <li style=\u0022margin-top: 10px\u0022> 
                    <p><strong> Buts mesurables: </strong></p>
                    <div> 
                        <a href=\u0022/services/e_grocery\u0022 style=\u0022text-decoration: none\u0022>
                            LaasEgrocery 
                        </a>
                        nous obtiendra des données brutes et fera des citoyens locaux nos clients.
                    </div> 
                    <div> 
                        <a href=\u0022/services/e_card\u0022 style=\u0022text-decoration: none\u0022>
                            LaasEcard
                        </a>
                        nous permettra d'associer chaque citoyen au cellulaire, informatisant toutes leurs 
                        actions commerciales, aboutissant à la création d'AGAS, un “cloud” local.
                    </div>
                    <div> 
                        <a href=\u0022/services/e_logistics\u0022 style=\u0022text-decoration: none\u0022>
                            LaasElogistics
                        </a>
                        ne sera pas difficile à construire. Pas mal d'individus locaux font déjà affaires dans 
                        ce secteur. Nous avons un service à leur rendre en utilisant notre “cloud” central, 
                        c'est-à-dire, centre de données.
                    </div>
                    <div> 
                        <a href=\u0022/services/e_alliances\u0022 style=\u0022text-decoration: none\u0022>
                            LaasEalliances
                        </a>
                        est très cruciale puisqu'elle nous apporte beaucoup de mains et font de nous 
                        une organisation on ne peut plus robuste. Nous faisons des accords AOUI avec toutes
                        les entreprises locales qui voudraient faire voile avec nous.
                    </div>
                </li>
                <li style=\u0022margin-top: 10px\u0022> 
                    <p><strong> Calendrier et étapes à franchir: </strong></p>
                    <div>
                        Au plus tard, le 26 Janvier 2027, nous devrons avoir lancé LaasEgrocery avec l'aide
                        <a href=\u0022/laastras_job_offers/show?job_offer_guid=3AABAA6512AF2E7415BF1B4405EAAE27FFC97D63D9E74523925C264FE07C44DC&job_type=start_up&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                        d'une femme (ou demoiselle) locale assistante du chef de projet
                        </a>
                        dans chaque pays reconnu par l'
                        <a href=\u0022/laastras_job_offers/show?job_offer_guid=7BAF9D72FAF8FF016EC539F7869313EB5C352BDDC59B7CB758CB405B8D23BEAD&job_type=start_up&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                            ONU
                        </a>.
                    </div>
                </li>
                <li style=\u0022margin-top: 10px\u0022>
                    <p><strong> Buts qualitatifs: </strong></p>
                    <div>
                        Laastras doit maintenir et soutenir la neutralité politique. Nous devons agir 
                        en toute transparence comme une 
                        <a href=\u0022/laastras_crm_strategies/show?strategy_id=38284A6DBFD86245BF64063A1DECD2C24C9B70896E0A3C39EC16E827755D32EA&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                            Organisation Non-Gouvernementale
                        </a>. 
                        Le gouvernement local ne peut que nous rendre les 
                        <a href=\u0022/laastras_crm_strategies/show?strategy_id=38284A6DBFD86245BF64063A1DECD2C24C9B70896E0A3C39EC16E827755D32EA&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                            services publics
                        </a>
                        auxquels nous avons droit. Nous engagerons seulement les professionels les plus qualifiés. 
                        Pour mieux comprendre ce point, veuillez consulter 
                        <a href=\u0022/laastras_job_offers/index?job_type=start_up&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                        notre page d'offres d'emploi débutantes
                        </a>
                        .
                    </div>
                </li>
                <li style=\u0022margin-top: 10px\u0022>
                    <p><strong> Buts quantitatifs: </strong></p>
                    <div>
                        Nous nous concentrerons sur le Marketing de Contenu de telle façon à avoir 
                        le plus de clients possible en peu de temps. Même les individus politiques seront 
                        engagés, y compris les 
                        <a href=\u0022/laastras_job_offers/show?job_offer_guid=EE782BA12A138541290F8570F25F71ABF9983CA428C4E7E8E6AFF171A60A70A3&job_type=start_up&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                            Chefs d'Etats
                        </a>, 
                        les Premiers Ministres, les Parlementaires, les 
                        Ministres (ou Chefs de Départements), Secrétaire Général de l'
                        <a href=\u0022/laastras_job_offers/show?job_offer_guid=7BAF9D72FAF8FF016EC539F7869313EB5C352BDDC59B7CB758CB405B8D23BEAD&job_type=start_up&locale=fr_FR\u0022 style=\u0022text-decoration: none\u0022>
                            ONU
