            <div style=\u0022margin: 10px\u0022><h4> Préambule </h4></div>
            <div style=\u0022margin: 10px\u0022>
                Laastras est un projet dont l'objectif est de préserver la paix dans notre pays et partout 
                dans le monde. Avant tout, il est crucial que les gens aient la paix dans l'estomac.
                Souvent, les querelles et combats résultent de la faim et d'une mauvaise santé découlant de la 
                malnutrition. Comme le dit l'ancien proverbe du Burundi “Mu nda harara inzara hakazinduka inzigo”,
                c'est-à-dire, litérallement, “Quand on va dormir sans avoir mangé, on se réveille enragé”.
                “LaasEgrocery” est le volet central du projet Laastras. A fin de réduire le prix au minimum,
                nous orienterons les clients vers les “shops” (boutiques) avec une liste d'aliments et articles 
                ménagers qui nourrissent leur santé. Cela enrichira notre base de données d'information au sujet 
                de leurs besoins nutritionnels. Nous distribuerons des clients aux marchands et arrangerons des 
                commandes régulières aux fournisseurs. Tous les trois groupes seront des sources de revenus. Ces 
                revenus soutiendront “LaasEgrocery” et financeront le reste des volets du projet Laastras: 
                “LaasEcard” (cellulaire HoFi), “LaasElogistics”, et “LaasEalliances” (AOUI).
