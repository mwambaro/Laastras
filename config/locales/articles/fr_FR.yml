  "
  laastras_globalization_url: "https://am3pap006files.storage.live.com/y4mX5-bEBq3UyPu80KEo8BOJMPRnxX-YGAwoulnMISOhaUh-qseEy2bOe-y9KxPWSiZdhw_2q9arRKgREpGyim1vxX9eUJbozPswNvXy7n45LxwLND1kr_e3n86Osj81XNBhtjGMxZAUDFBn6cxhV5A689JSvDeve0B78kpoge8DB19pY9oYz3bhliHIuV-Apjp?width=2060&height=1254&cropmode=none"
  laastras_globalization_description: "
      The United Nations (UN) have got extensive experience in launching and coordinating global endeavors. A special team of
      envoys to the UN will make sure UN is aware of the Laastras project and how it fits in UN plans to make the world 
      a safe haven for humankind.
  "
  site_meta_description: "
      A collection of internet of our things (IoT) services that aim at fulfilling leadership as a service (LaaS)
      policy. 'Our things' are all resources that support human existence. To eradicate unemployment, poverty, and
      conflicts, as well as social inequalities, Laastras (one of LaaS applications) must define, build, and
      establish a trade system that allows all humankind to equally benefit from 'our things'.
  "
  opg_site_meta_description: "Business financial security, self-sufficiency,  and no bankruptcy"
  hire_us_software_solutions_architect: "
    <p> <strong>Architecte de Solutions Logicielles </strong></p>
    <p>
    Notre Architecte de Solutions Logicielles, de la part de nos clients, étudie et analyse les besoins et écrit
    des spécifications logicielles. Il construit alors architectures et modèles logiciels d'après les spécifications
    de problèmes et solutions.
    </p>
  "
  hire_us_cross_platform_software_engineer: "
      <p> <strong> Ingénieur Logiciel </strong></p>
      <p>
      Applications logicielles pour toute platforme: Mobile et Bureau. Notre ingénieur a d'ample expérience en
      l'utilisation de diverses technologies de développement d'applications logicielles. On peut commander des
      applications Android, iOS, et Windows. Linux est aussi supporté.
      </p>
  "
  hire_us_software_project_manager: "
      <p><strong> Gestionnaire de Projet </strong></p>
      <p>
      Des methodologies agiles sont utilisées dans des projets de dévelopment logiciel. Notre ingénieur dirige une équipe
      de développeurs à travers le cycle de vie entier du projet de développement logiciel.
      </p>
  "
  hire_us_laas_leader: "
      <p><strong> Leadership comme Service </strong></p>
      <p>
      La Démocratie a ses défauts, comme le fait que les intérêts de certaines minorités ne sont pas entièrement 
      représentés. En utilisant les technologies logicielles et l'Internet de nos Trucs (IdnT), notre ingénieur a 
      travaillé sur un projet appelé Leadership comme Service qui répare les défauts de la Démocratie.
      </p>
  "
  cookies_policy_body_text: "
      <p><h3> Politique d'Utilisation de Cookies </h3></p>
      <p>
        Pour une bonne expérience, nous utilisons des cookies partout sur notre site Web pour sauvegarder des
        détails qui sont importants pour une convenable expérience d'utilisation de nos interfaces d'utilisation.
        En cliquant OK en bas, vous acceptez notre politique d'utilisation de Cookies tel que décrite ici.
      </p>
  "
  privacy_policy_body_text: "
      <p><h3> Politique de Vie Privée </h3></p>
      <p>
        Nous ne collectionnons pas de données privées excepté si demandées explicitement à travers nos formulaires.
        Les données privées telles que détails de transfert d'argent ne sont pas révélées à aucune tiers-partie.
        En fait, nous les manions en utilisant des interfaces de programmation sûres. Notre site Web ne pratique
        aucune collecte de données dérrière les coulisses pour question de maintenance ou autre usage pareil.
      </p>
  "
  terms_of_use_body_text: "
      <p><h3> Termes d'Utilisation </h3></p>
      <p>
        Lorsque vous utilisez notre Site Web, vous acceptez les termes d'utilisation suivantes:
            <ul>
                <li>
                    Nous pouvons receuillir des données de vous quand nous vous demandons de remplir nos
                    formulaires tels que ceux d'inscription, de transfert d'argent, et d'autres formulaires
                    nécessaires pour le bon fonctionnement de notre site.
                </li>
                <li>
                    Notre site utilise des cookies pour améliorer l'expérience d'utilisateur. Vous devez avoir accepté
                    la politique d'utilisation de Cookies et la politique de vie privée, au pied de la page d'acceuil.
                </li>
                <li>
                    Quand vous vous inscrivez sur notre site, l'information que vous nous donnez peut être utilisée
                    pour entrer dans notre site pour que vous puissiez avoir accès à toutes les fonctions de notre
                    Site Web.
                </li>
                <li>
                    Toutes les ressources sur le Site Web sont des propriétés intellectuelles privées du propriétaire
                    du Site Web. Vous pouvez partagez des liens qui mènent à ces ressources et les utiliser sur des
                    sites des médias sociaux. En aucun cas êtes-vous permis de les télécharger et les partager
                    hors ligne.
                </li>
            </ul>
      </p>"

  vision_terms: "
      <p>
      <p>
      Nous avons pratiqué le commerce depuis si longtemps. Le modèle de commerce a failli à nous procurer
      sécurité financière ainsi que de l'auto-suffisance. Sans parler des conflits qui résultent du fait
      d'essayer de sécuriser and de garder le contrôle de nos businesses. On a essayé mieux&#58; la 
      philanthropie. Nous la croyions pouvoir mettre fin à la pauvreté et capable de nous procurer égales
      opportunités. ça n'a pas marché. Jusqu'à ce que le modèle Laastras soit adopté, il y'aura pas de
      sécurité financière, de l'auto-suffisance, égales opportunités, de l'emploi satisfaisant pour tous,
      et des businesses sans conflits. Comment? Laastras réforme le commerce par biais de deux objectifs:
      </p>
      <p>
      <ul>
      <li>
         Remplacer la rémuneration par les Echanges de Services. Un seul emploi lié au 'management
         des ressources supportant l'existance humaine' (Marsexh) donne droit à la rémuneration à 
         travers les autres services dans Marsexh, procurant ainsi sécurité financière et auto-suffisance.
         Il n'y aura plus de conflits dans des businesses.
      </li>
      <li>
         Remplacer devises materielles par une Devise Virtuelle. Avec l'auto-suffisance de Marsexh,
         on est mieux placé pour utiliser tout notre potentiel à travers créativité sur nos ressources
         en provenance de Marsexh. On exportera alors ces ressources à travers le commerce qui use d'une
         Devise Virtuelle qui sont plus flexibles, faciles a faire des transactions avec, assez sûres, et
         convenables dans la Logistique et E-Commerce, pilliers de tout commerce.
      </li>
      </ul>
      </p>

