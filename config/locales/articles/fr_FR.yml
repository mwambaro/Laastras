  communication_as_a_service_cooperative_title: "Coopérative Economie Créatrice"
  communication_as_a_service_cooperative_description: "
        <div>
            <p>
                L'Homocratie est un système de commerce qui s'assure que tout Individu Humain Majeur (IHM)
                ait sa part sur toutes les ressources qui supportent l'existence humaine, dans le pays, d'abord,
                puis sur la terre. Pour aboutir à cette fin, nous devons exploiter toute la puissance d'un 
                cellulaire, d'un PC, des serveurs, et du “cloud computing”. L'économie qui va d'un dispositif 
                ressemblant au capteur, tel un cellulaire, jusqu'au “cloud” est appellé “économie créatrice”. 
                Nous associerons tout IHM au cellulaire, appellé <strong>“HoFi (Home Finances)”</strong>, 
                pour transférer le système de commerce au “cloud”. 
            </p>
            <div class=\u0022text-center\u0022 style=\u0022margin: 10px\u0022> 
                <img src=\u0022/laastras_marketing_videos/show_video?locale=fr_FR&video_id=7B6DE65F40EA597839462DA755D37BADD8351580BDE399C6FBF7D6B1B1CCFF66\u0022 class=\u0022img-fluid service-marketing-image\u0022 />
                <div class=\u0022text-center\u0022 style=\u0022padding: 5px\u0022> 
                    <strong> HoFi dans un context local </strong> 
                <div>
            </div>
            <p style=\u0022margin: 10px\u0022>
                Ainsi, nous transformerons un cellulaire en devise, carte d'identité, passport, permis de 
                conduire, et plus, bâtissant le sentier du Gouvernement Fédéral Mondial. Toutes les autres 
                coopératives deviendront réalité, créant un seul “cloud” du système de commerce, par nation, puis 
                un seul “cloud” mondial. 
            </p>
            <div class=\u0022text-center\u0022 style=\u0022margin: 10px\u0022> 
                <img src=\u0022/laastras_marketing_videos/show_video?locale=fr_FR&video_id=CFE23DF52667B50607DE975367C8ABE28200CA911301ED5D27F962E9833E5FF9\u0022 class=\u0022img-fluid service-marketing-image\u0022 />
                <div class=\u0022text-center\u0022 style=\u0022padding: 5px\u0022> 
                    <strong> HoFi dans un contexte global </strong> 
                <div>
            </div>
            <p style=\u0022margin: 10px\u0022>
                Après, on pourra dire: “Viens. Quelqu'un sauve, nous prions! Nous avons fait notre part.” Pourquoi ne pas 
                <a href=\u0022/laastras/sign_in?service_id=communication_as_a_service\u0022 style=\u0022text-decoration: none\u0022> 
                    rejoindre notre coopérative
                </a>
                si la votre est une entreprise de l'économie créatrice.
            </p>
        </div>
  "
  free_trade_capability_cooperative_title: "Logistique Procurant Capacité de Commerce Libre"
  free_trade_capability_cooperative_description: "
        <div>
            Nous supposons que les coopératives “source d'aliments et eau” et “économie créatrice” 
            vont à merveille. Nous avons les données dans le “cloud” et suffisamment de puissance 
            de calcul informatique pour orchestrer la livraison de biens et services à toute personne 
            impliquée dans Laastras. Par exemple, nous savons qui veut quoi, où, et quand. Devrions-nous 
            faire commande de l'étranger ou devrions-nous juste augmenter la production? Ceci encourage 
            le commerce et donne à tout le monde ce avec quoi faire affaires, librement. Cette 
            coopérative s'appelle “capacité de commerce libre” et use des infrastructures et équipement 
            logistiques pour nous aider à accomplir la vision de Laastras. En fin, le “cloud” du 
            système de commerce local peut communiquer avec les “clouds” du reste du monde. Si vous avez 
