        <div>
            Nous supposons que les coopératives “source d'aliments et eau” et “économie créatrice” 
            vont à merveille. Nous avons les données dans le “cloud” et suffisamment de puissance 
            de calcul informatique pour orchestrer la livraison de biens et services à toute personne 
            impliquée dans Laastras. Par exemple, nous savons qui veut quoi, où, et quand. Devrions-nous 
            faire commande de l'étranger ou devrions-nous just augmenter la production? Ceci encourage 
            le commerce et donne à tout le monde ce avec quoi faire affaires, librement. Cette 
            coopérative s'appelle “capacité de commerce libre” et use des infrastructures et équipement 
            logistiques pour nous aider à accomplir la vision de Laastras. En fin, le “cloud” du 
            système de commerce local peut communiquer avec les “clouds” du reste du monde. Si vous avez 
