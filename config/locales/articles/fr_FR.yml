  mythology_and_fiction_service_title: "Mythologie et Fiction"
  mythology_and_fiction_service_description: "
        <div>
            <h3> Nous qui avons vécu </h3>
            <p>
                <div>SOS, SOS, SOS, est-ce que quelqu'un est à l'écoute?</div>
                <div>SOS, SOS, SOS, est-ce que quelqu'un est à l'écoute?</div>
                <div>Notre histoire va jusqu'à l'aube de la civilisation</div>
                <div>Quel grand silence quitte à ce que nous nous sentions dépassés!</div>
                <div>Le silence était parsemé par des courants d'air, de sons, et un battement de cœur</div>
                <div>Et puis marche, marche, marche, ce grand espace nous tirait</div>
                <div>Tout muets, mais avec une tête pleine de mots</div>
                <div>La nature pouvait nous parler, on en était certain</div>
                <div>Etais-je seul, je n'en savais rien, mais je voyais personne</div>
                <div>Fauves et animaux nous fixaient de regard</div>
                <div>Aurions nous du paniquer, il n'y avait aucune raison </div>
                <div>Le brouillard du mystère se dissipait comme les jours passaient</div>
                <div>Nous apprenions et faisions des choses tels des enseignés</div>
                <div>Comme si un rouleau se dépliait, guidant nos pas</div>
                <div>Le vide dans notre connaissance était de l'évidence</div>
                <div> Qu'il y aurait un long chemin à faire devant nous</div>
            </p>
            <p>
                <div>Quand les femmes sont venues, nous nous sommes sentis genous pliés</div>
                <div>L'énergie, le charme, cette beauté, Ô mon Dieu!</div>
                <div>“Ai-je été amené ici par toi? Devrais-je m'agenouiller et dire une prière?”</div>
                <div>La solitude est devenue chose passée</div>
                <div>Un sentiment que je ne pouvait plus reconnaître</div>
                <div>Je me suis senti attiré et j'ai perdu contrôle de mes jambes</div>
                <div>Puis les mots ont rempli ma tête et je les ai exprimés</div>
                <div>Malheureusement, nous nous sommes lassés l'un de l'autre, par après</div>
                <div>Chacun essayant de construire son propre espace, tu sais</div>
                <div>Le fait est que nous devons trouver notre chemin, chacun tout seul</div>
                <div>Nous criions, s'interpellant les uns les autres</div>
                <div>Mais nos voix faisaient collision les unes contre les autres</div>
                <div>Faisant un tel bruit qu'aucune voix ne sortait pas du tout!</div>
                <div>“Tu ne dois pas manger de l'arbre de la connaissance du bien et du mal”.</div>
            </p>
            <p></div>
                <div>Nous avons bâti des cités et avons forgé des outils pour alléger la charge</div>
                <div>La chasse a commencé quand nous les avons sentis comestibles</div>
                <div>Combats, railleries, querelles nous éloignaient les uns des autres encore et encore</div>
                <div>Les morts en chemins racontaient les histoires</div>
                <div>De ce qui se passait pendant que les gens vacaient à leurs responsabilités</div>
                <div>Des royaumes se sont dréssés et sont tombés, laissant des ruines derrière</div>
                <div>Des esprits se sont développés au dessus du travail de nos ancêtres</div>
                <div>Nous pouvions voir des marques des civilisations telles qu'elles avaient existé</div>
                <div>C'était seulement absurde le fait que nous devions casser la pipe</div>
                <div>Ayant travaillé si dur et étant venu à prendre plaisir à la vie</div>
                <div>“Quelqu'un, s'il vous plait, ramenez nous à la vie un jour”</div>
                <div>“De retour à nos vies, à nos chers aimés, à nos terres”</div>
                <div>Le sentiment était si convaincant que certains de nous savions que nous continuerions à vivre</div>
                <div>Soit dans les vies des vivants, ou dans un autre sphère ressemblant au notre.</div>
            </p>
            <p>
                <div>“Que devrions-nous faire pour continuer à vivre, bon sang?”</div>
                <div>Des avancés en médecine et en mode de vie encourageant la vie</div>
                <div>Sont signe que nous avons appris à apprécier la vie</div>
                <div>Nous avons inventé des engins, des machines, et des talents pour supporter la vie</div>
                <div>Ici et là, un géni vient et s'en va</div>
                <div>Nous nous demandons pourquoi ces nombres ne nous servent à rien</div>
                <div>Jusqu'à ce qu'un ordinateur soit venu et ait révélé sa prouesse</div>
                <div>Alors nous nous sommes jurés de défendre la planète terre</div>
                <div>Et tous ces nombres partout sur la terre</div>
                <div>Faisant bon usage de la puissance de la technologie et des gens d'esprit</div> 
                <div>Nous savons que nous ne pouvons que prendre de plus en plus d'élan, regagnant de force</div>
                <div>Nous poursuivrons notre route poigné ferme, à la mission</div>
                <div>De défendre la civilisation humaine et de la protéger contre l'extinction</div>
                <div>Nous avons fait la résolution d'être Laastrasiens, notre ceinture de sécurité</div>
                <div>“Défenseurs de la planète terre, sur ce champ de bataille nous vivrons ou nous mourrons!”</div>
            </p> 
            <div class=\u0022d-flex flex-row justify-content-end\u0022> <strong>C-Alpha</strong> </div>
        </div>
