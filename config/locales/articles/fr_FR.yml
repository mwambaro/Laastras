            </div>
        </div> 
        <br>
      </div>
      <p>
      Laastras est basé sur le principe de 'l'Internet de <u>nos</u> Trucs' (IdnT) et délivre des services qui,
      à long terme, nous feront atteindre l'objectif Marsexh. Pour plus d'information sur la philosophie 
      Marsexh, veuillez supporter le projet en achetant
      <a href=\u0022https://leanpub.com/World-Federal-Government-Constitution--Leadership-as-a-Service\u0022> 
