                Laastras Head of project allows himself the privilege and authority to make necessary exceptions 
                in due course.
            </li>
            <li style=\u0022padding: 10px\u0022>
                The nation perpetrating lethal attacks can never be excused, not in this life, 
                not in any life, not in the life to come, not under any special circumstances whatsoever
                in matters of Laastras system development.
            </li>
        </ol>
