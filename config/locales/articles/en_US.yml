                It schedules and supports the visits of Laastras Head of project to countries.
            </li>
            <li style=\u0022padding: 10px\u0022>
                <strong>Spuninc</strong> must equip Laastras Head of project with everything he needs to 
                accomplish his duties of oversight of <strong>Spefodem</strong>'s around the world.
            </li>
        </ul>
        <div style=\u0022padding: 10px\u0022> 
            <img src=\u0022/laastras_marketing_videos/show_video?video_id=065914FBBAC6A967DD1AF63972884DFE88451B0CC030854A60374DDC27B4083B&locale=en_US\u0022 class=\u0022img-fluid\u0022 />
