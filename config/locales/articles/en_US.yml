  mythology_and_fiction_service_title: "Mythology and Fiction"
  mythology_and_fiction_service_description: "
        <div>
            <h3> We who have lived </h3>
            <p>
                <div>Mayday, Mayday, Mayday, somebody copy!</div>
                <div>Mayday, Mayday, Mayday, somebody copy!</div>
                <div>We started off at the dawn of civilization </div>
                <div>There was so much silence we felt so overwhelmed </div>
                <div>In between the silence, breezes, sounds, and a heartbeat </div>
                <div>Then trek, trek, trek, that big space pulling us away </div>
                <div>Tongue-tied, but with the head full of words</div>
                <div>Nature could speak to us, we knew it as a fact</div>
                <div>Was I alone, I could not tell, but I saw no one </div>
                <div>Beasts and animals could stare at us </div>
                <div>Should we have panicked, there was no reason for us to </div>
                <div>The fog of mystery dissipated as days flew</div>
                <div>We learned and did things as taught ones</div>
                <div>As if a scroll was unfolding, guiding our steps</div>
                <div>The void in our knowledge was clear evidence </div>
                <div>That there would be a long journey ahead of us.</div>
            </p>
            <p>
                <div>When women came along we felt knee-bent </div>
                <div>The energy, the charm, and those looks, Oh My God!</div>
                <div>“Was I brought here by you? Should I just kneel and say a prayer?”</div>
                <div>Loneliness became a thing of the past </div>
                <div>A feeling I could not recognize anymore</div>
                <div>I felt drawn and lost control of my stance</div>
                <div>Then words filled my head and I uttered them </div>
                <div>Sadly, we grew weary of each other, afterwards</div>
                <div>Each trying to build a space of their own, you know </div>
                <div>The fact is we must find our path, each on their own </div>
                <div>We yelled, calling out to each other </div>
                <div>But our voices struck against one another </div>
                <div>In such a loud noise that no voice was heard at all!</div>
                <div>“Do not partake of the tree of the knowledge of good and bad”.</div>
            </p>
            <p></div>
                <div>We built cities and forged tools to alleviate the load </div>
                <div>Hunting started as we felt they were a part of eats</div>
                <div>Fights, bickering, quarelling drew us apart again and again </div>
                <div>Dead bodies on thoroughfares told the stories</div>
                <div>Of what was happening as people went about their work</div>
                <div>Kingdoms rose and fell, leaving ruins behind</div>
                <div>Minds developed building on top of the work of our ancestors </div>
                <div>We could see marks of civilizations as they had existed </div>
                <div>It simply felt absurd that we had to pass away</div>
                <div>Having toiled so much and having come to enjoy life</div>
                <div>“Somebody, please, bring us back someday”</div>
                <div>“Back to our lives, back to our loved ones, back to our lands”</div>
                <div>The feeling was so convincing some of us knew we would live on </div>
                <div>Either in the lives of the living, or in another realm like ours.</div>
            </p>
            <p>
                <div>“What should we do to keep on living, God damn it?”</div>
                <div>Advancements in medicine and life-saving mode of life </div>
                <div>Are a hallmark that we have come to appreciate life </div>
                <div>We have devised engines, machines, and skills to sustain us </div>
                <div>Here and there, a master-mind comes and goes away </div>
                <div>We wonder why these staggering numbers go to waste </div>
                <div>Until a computer came along and revealed its prowess </div>
                <div>So we have taken the oath to defend planet earth </div>
                <div>And all these numbers all over the earth </div>
                <div>Harnessing the power of technology and people of the mind </div>
                <div>We know we can only gather momentum, with renewed stamina </div>
                <div>We shall carry on with a fist of iron, on 
                <a href=\u0022/laastras/about\u0022 style=\u0022text-decoration: none\u0022>
                    the mission 
                </a>
                </div>
                <div>To defend human civilization and protect it from extinction </div>
                <div>We have made a resolve to be Laastrasians, our safety belt</div>
                <div>“Planet earth defenders, on this battlefield we live or die!”</div>
            </p> 
            <div class=\u0022d-flex flex-row justify-content-end\u0022> <strong>C-Alpha</strong> </div>
        </div>
