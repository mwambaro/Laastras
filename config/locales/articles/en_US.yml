  the_special_un_integration_commission_title: "The Special UN Integration Commission (Spuninc)"
  the_special_un_integration_commission_message: "
        <div style=\u0022margin-top: 10px\u0022>
            Laastras is ultimately going to turn UN into World Federal Government. To let UN continue with 
            their missions, we recommend the creation of a special commission named <strong> Special UN 
            Integration Commission (Spuninc) </strong>, according to the 
            <a href=\u0022/laastras_contracts/show?contract_id=D51F3909EBC516DA2DC30748DCD7273A12AF90768BD302CACD6EBB70404C5462&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                contract with UN 
            </a>. The commission should have the following features:
        </div>
        <ul style=\u0022margin-top: 10px\u0022>
            <li style=\u0022padding: 10px\u0022>
                It is a formatter or reshaper of UN into World Federal Government. It does so through 
                the per-nation 
                <a href=\u0022/laastras_crm_strategies/show?strategy_id=38284A6DBFD86245BF64063A1DECD2C24C9B70896E0A3C39EC16E827755D32EA&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                    Special Formatter Department or Ministry (Spefodem)
                </a>. 
                Both <strong>Spuninc</strong> and <strong>Spefodem</strong> are delegated to Laastras Head of Project, 
                independently from both the UN Secretary General and the Head of State/Prime Minister/King/Queen.
            </li>
            <li style=\u0022padding: 10px\u0022>
                <strong>Spuninc</strong> must organize Laastras 
                <a href=\u0022/laastras_job_offers/show?job_offer_guid=3AABAA6512AF2E7415BF1B4405EAAE27FFC97D63D9E74523925C264FE07C44DC&job_type=start_up&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
