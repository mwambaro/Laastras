            and 
            <a href=\u0022/laastras_job_offers/show?job_offer_guid=988EC164FF45A4D1318FDC3B1DC70ADDC0D495485ED19D32B3EBE132C7FF7861&job_type=start_up&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                NGO Chief of Mission
            </a>.
        </div>
  "
