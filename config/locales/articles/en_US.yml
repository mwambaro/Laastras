  e_alliances_service_title: "Acquire or Integrate"
  e_alliances_service_description: "
        <div>
            This service is termed AORI (Acquire or Integrate). The integrate part requires that 
            your enterprise uses our transaction portal. Acquire means that we fuse our enterprises,
            making it a bigger whole. Why so? Our society is getting more and more divided 
            economically, creating a deep and wide gap amongst us all. We have come to feel 
            so uncertain about our wealth even when we have it. Alliances, especially, through 
            the “creator economy” are our only safety belt. These alliances get easier using 
            the power of cloud computing and Internet of Things (IoT). Why would you 
            <a href=\u0022/laastras/sign_in?service_id=acquire_or_integrate\u0022 style=\u0022text-decoration: none\u0022> 
                rally with us
            </a>
            if you feel economically stable and secure? Could you reassure anyone about your 
            financial security? How much do you invest in security and stability? How much personal toll 
            does it take? Again, no help in matters beyond our control is ever going to get to us 
            unless we reach a global alliance, the kind that ends poverty, unemployment, inequality, etc.
        </div>
