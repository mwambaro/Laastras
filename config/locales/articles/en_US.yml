  the_special_rescue_department_title: "The Special Formatter Department or Ministry (Spefodem)"
  the_special_rescue_department_message: "
        <div>
            To maintain political neutrality and avoid the too much overhead involved in 
            impacting local policy, big as the impact is, and in order to reduce the time and 
            space cost tagged to Laastras implementation, we are defining, according to
            <a href=\u0022/laastras/about?locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                our mission
            </a>,
            a CRM strategy named <strong>Special Formatter Department or Ministry (Spefodem)</strong>,
            founded on the 
            <a href=\u0022/laastras_contracts/show?contract_id=D51F3909EBC516DA2DC30748DCD7273A12AF90768BD302CACD6EBB70404C5462&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                contract with the government
            </a>.
            <strong>Spefodem</strong> has the following special characteristics:
        </div>
        <ul style=\u0022margin-top: 10px\u0022>
            <li style=\u0022padding: 10px\u0022>
                It is a formatter or reshaper of the local government into Laastras,
                the government becoming, in the end, one of Laastras cooperatives, named
                “legal protection of the self-contained personal space”. It is more 
                convenient than a brutal change of constitution and leaves the local government 
                alone enough to continue with their mission as a sovereign nation or kingdom. Thus, the 
                government will meet the requirements for a State of the World Federal Government.
            </li>
            <li style=\u0022padding: 10px\u0022>
                Its staff must be financially supported by the local government but the Department 
                or Ministry must be independent, that is, it is not under the oversight of 
                the Head of State, King, Queen, or Prime Minister. In other words, <strong>Spefodem</strong>
                is an NGO whose personnel is on State's payroll.
            </li>
            <li style=\u0022padding: 10px\u0022>
                The Department or Ministry must be headed by Laastras Head of Project, 
                <a href=\u0022/user_mail_boxes/send_mail_box?locale=en_US&to_email=onkezabahizi%40gmail.om\u0022 style=\u0022text-decoration: none\u0022>
                    Obed-Edom Nkezabahizi 
                </a>
                or one of his descendants, in decreasing order of age.
                In the country, Obed-Edom Nkezabahizi must exercise his authority through his
                <a href=\u0022/laastras_job_offers/show?job_offer_guid=3AABAA6512AF2E7415BF1B4405EAAE27FFC97D63D9E74523925C264FE07C44DC&job_type=start_up&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                    female project manager assistant
                </a>, 
                a native lady who is qualified for the job and who is bound by 
                <a href=\u0022/laastras_contracts/index?type=intimate-mate&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                    these contracts
                </a>.
            </li>
            <li style=\u0022padding: 10px\u0022>
                <strong>Spefodem</strong> will oversee/replace the local Laastras NGO which will launch with 
                <a href=\u0022/services/e_grocery?locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                    LaasEgrocery
                </a>, 
                as its initial brand, until it fully operates as an NGO rendering 
                <a href=\u0022/services/e_phylosophy?locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                    Morshux or Services Exchange 
                </a>
                service to the country first, and the world, in the end.
            </li>
        </ul>
        <div style=\u0022padding: 10px\u0022> 
            <img src=\u0022/laastras_marketing_videos/show_video?video_id=A04FFD23633B545EA0798054545B8F3FC6E7E8D227ED0CA1B72875A9EFBCF0AB&locale=en_US\u0022 class=\u0022img-fluid\u0022 />
        </div>
        <div style=\u0022padding: 10px\u0022>
            Convincing governments to set up <strong>Spefodem</strong> is not as easy as it seems. Those guys tend to be 
            very haughty and arrogant. Plus, they are bathed in too much apparent satisfaction. We will 
            then count on fund donors and investors who, through marketing strategies, will come to 
            appreciate Laastras project. The segment of Laastras that we will be emphasizing is 
            <a href=\u0022/services/e_grocery?locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                LaasEgrocery
            </a>.
            This is where we need you, 
            <a href=\u0022/laastras_job_offers/show?job_offer_guid=25C950615B149CC57887039035EF3A4A2FE89307CD85253AB64932B3F10EEC4D&job_type=start_up&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
