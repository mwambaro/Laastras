  laastras_contract_with_the_company_title: "Contract Terms Between Laastras and Your Company"
  laastras_contract_with_the_company_message: "
        <div class=\u0022contract-terms-company\u0022> 
            <div style=\u0022margin: 10px\u0022> <h4> Preamble </h4> </div>
            <div style=\u0022margin: 10px\u0022>
                Laastras project can only fit in a legal container that we call <span class=\u0022definition\u0022>company</span>.
                This is the contract that will bind your <span class=\u0022definition\u0022>company</span> to Laastras. The contract will specify 
                Laastras roles and your <span class=\u0022definition\u0022>company</span>'s, as well as your <span class=\u0022definition\u0022>company</span>'s interests.
            </div>
            <div style=\u0022margin: 10px\u0022> <h4> Roles </h4> </div>
            <div style=\u0022margin: 10px\u0022>
                <strong>Laastras roles:</strong>
            </div>
            <ul style=\u0022margin: 10px\u0022>
                <li style=\u0022padding: 10px\u0022>
                    <span class=\u0022definition\u0022>Laastras founder</span> or a <span class=\u0022definition\u0022>successor</span>
                    must be Head of Project and will oversee the management of all Laastras resources, both human and material.
                </li>
            </ul>
            <div id=\u0022your-company-roles-1\u0022 style=\u0022margin: 10px\u0022>
                <strong>Your <span class=\u0022definition\u0022>company</span>'s roles:</strong>
            </div>
            <ul style=\u0022margin: 10px\u0022>
                <li>
                    Appoint a <span class=\u0022definition\u0022>project manager assistant</span>, one per country, unless she has already 
                    been appointed.
                </li>
                <li>
                    Appoint a <span class=\u0022definition\u0022>LaasOS software engineer</span>, one per country, 
                    unless he/she has already been appointed.
                </li>
                <li> 
                    Launch “<span class=\u0022definition\u0022>LaasEgrocery</span>”, the first branch of Laastras project, unless it has already 
                    been set up in your country.
                </li>
                <li>
                    Look for the funds needed to support the Laastras project branch, both its personnel
                    and the needed equipment. “<span class=\u0022definition\u0022>LaasEgrocery</span>” branch 
                    is self-sustained and revenue can come from shoppers, grocers, and groceries 
                    transporters and/or importers.
                </li>
                <li>
                    Be owner of all Laastras resources, both human and material.
                </li>
                <li>
                    Legalize the 
                    <a href=\u0022/laastras_contracts/index?type=intimate-mate&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                        contracts 
                    </a>
                    between <span class=\u0022definition\u0022>Laastras founder</span> and his <span class=\u0022definition\u0022>project manager assistant</span>.
                </li>
                <li>
                    If you are 
                    <a href=\u0022/laastras_job_offers/show?job_offer_guid=EE782BA12A138541290F8570F25F71ABF9983CA428C4E7E8E6AFF171A60A70A3&job_type=start_up&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                        Head of State
                    </a>, 
                    set up the
                    <a href=\u0022/laastras_crm_strategies/show?strategy_id=38284A6DBFD86245BF64063A1DECD2C24C9B70896E0A3C39EC16E827755D32EA&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                        Special Formatter Department or Ministry (Spefodem)
                    </a>
                    that provides for the qualification of your government as a World Federal Government State.
                </li>
                <li>
                    If you are 
                    <a href=\u0022/laastras_job_offers/show?job_offer_guid=7BAF9D72FAF8FF016EC539F7869313EB5C352BDDC59B7CB758CB405B8D23BEAD&job_type=start_up&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                        UN Secretary General
                    </a> OR 
                    <a href=\u0022/laastras_contracts/show?contract_id=D51F3909EBC516DA2DC30748DCD7273A12AF90768BD302CACD6EBB70404C5462&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                        a multi-national company
                    </a>,
                    set up a 
                    <a href=\u0022/laastras_crm_strategies/show?strategy_id=9CF2B419EEB4FDF9F302794F75EFBC0232FE19A1DFC340E457C8595F58C21D7B&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                        Special UN Integration Commission (Spuninc)
                    </a> OR an <strong>ERP system </strong>
                    that will  run Laastras at world level once it qualifies as a UN organ. Through Laastras, 
                    <strong>Spuninc</strong> will mold UN into World Federal Government.
                </li>
            </ul>
            <div style=\u0022margin: 10px\u0022> <h4> Interests </h4> </div>
            <div style=\u0022margin: 10px\u0022>
                The benefits beyond the ones in 
                <a href=\u0022#your-company-roles-1\u0022 style=\u0022text-decoration: none\u0022>
                    the roles above 
                </a>, i.e., 50%-100% equity and permanent position, 
                are subject to discussion. It must be stressed that the provisions in this contract
                make up the price and the permit for Laastras project by your <span class=\u0022definition\u0022>
                company</span>, in your country. It is a per-country price but can be paid internationally 
                by any multi-national <span class=\u0022definition\u0022>company</span>. Please, have a look at 
                <a href=\u0022/laastras_crm_strategies/show?strategy_id=07A001BFF37F5C185A2EF5D7FF7003158DE54A4FA917A2EA619EC622D25F4A09&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                    the finances behind these provisions
                </a>.
            </div>
        </div>
        <div class=\u0022contract-glossary\u0022 style=\u0022display: none\u0022>
            <div id=\u0022company\u0022>
                <strong> Company: </strong> An individual willing to create a start-up, or any legally registered 
                business container such as enterprise, organization, or association, including government, 
                kingdom, or empire.
            </div>
            <div id=\u0022successor\u0022>
                One of <span class=\u0022definition\u0022>Laastras founder</span>'s descendants, in decreasing order
                of age. If that individual of his descent is not major yet, then the next will replace him/her until 
                he/she comes of age. If none of his descent is available, then a member of his generation in 
                his family (nucleus or large), in decreasing order of age, will succeed him.
            </div>
            <div id=\u0022laastras-founder\u0022>
                <strong> Laastras founder: </strong> Obed-Edom Nkezabahizi, born on January 26, 1987 at Musaga,
                Bujumbura, Burundi, of John Mpfayokurera as father, and Helen Nyandwi as a mother.
            </div>
            <div id=\u0022project-manager-assistant\u0022>
                <strong> Project manager assistant: </strong> A single lady whose birth date lies between February 
                1987 and February 1997. She will be bound by two contracts: 
                <a href=\u0022/laastras_contracts/show?contract_id=CC2900EFB2B91A92955B70021D56093965252A93043F17E5A7068A11500C3E0D&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                    work contract
                </a>
                and 
                <a href=\u0022/laastras_contracts/show?contract_id=E9BE8321BE63CA2E2CB3630C67A13076B4B6A0A4E0D2A55A4D4E8100A0CFCE59&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                    intimacy contract
                </a>. 
                She is single as unmarried, divorced without children, or widowed.
            </div>
            <div id=\u0022laasos-software-engineer\u0022>
                <strong>LaasOS software engineer:</strong> A software engineer with at least 10 years of 
                hands-on experience in desktop, mobile, cloud, and full-stack development. He/she will 
                participate in 
                <a href=\u0022/laastras_marketing_videos/show?video_id=8CB9B9BA4799A69CDDB84B4DFDB4D1309D3D157C532BE8AB050720A2B36FF946&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                    LaasOS 
                </a>
                development.
            </div>
            <div id=\u0022laasegrocery\u0022>
                <div>
                    <strong> LaasEgrocery: </strong> A commercial brand of Laastras organization that will give Laastras 
                    impetus and kick things off. “LaasEgrocery” must be registered as a brand and a trade mark. Once 
                    we are fully functional, LaasEgrocery will power Laastras NGO, named according to the pattern 
                    “Laastras-CountryName”. E.g <strong>Laastras-Burundi</strong>.
                    The needed equipment:
                </div>
                <ul>
                    <li>
                        1 truck, the kind that can be used to carry groceries to households, hotels, 
                        and restaurants.
                    </li>
                    <li>
                        <div> 2 laptop computers with the following specifications:</div>
                        <div>
                            <ul>
                                <li>
                                    <strong>CPU:</strong> >= 4 cores, >= 2GHz of base clock rate
                                </li>
                                <li>
                                    <strong>RAM:</strong> >= 32GB
                                </li>
                                <li>
                                    <strong>SSD:</strong> >= 512GB
                                </li>
                            </ul>
                            <div>
                                <u>Reference machines</u>:
                            </div>
                            <ul>
                                <li>
                                    Dell XPS 15 with 32 gigs of RAM
                                </li>
                                <li>
                                    ThinkPad T14/T15/X1 Extreme with 32 gigs of RAM
                                </li>
                                <li>
                                    Lenovo Legion Slim 7 based on Ryzen (up to 8-core 4900H,
                                    32GB of memory, and NVMe SSD)
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        2 (4G) internet devices to connect to internet. E.g 4G Modem, a cell phone that supports 4G.
                    </li>
                    <li>
                        1 professional camera the specifications of which you are to decide upon.
                    </li>
                    <li>
                        A GPS tracker module.
                    </li>
                    <li>
                        N employees to work on the truck and to do the shopping and delivery.
                    </li>
                </ul>
            </div>
        </div>
  "
  project_manager_assistant_work_contract_title: "Project Manager Assistant Work Contract"
  project_manager_assistant_work_contract_message: "
        <div class=\u0022contract-terms-assistant\u0022> 
            <div style=\u0022margin: 10px\u0022> <h4> Preamble </h4> </div>
            <div style=\u0022margin: 10px\u0022>
                Laastras is a gigantic yet simple project. To achieve peace, trustworthiness, and in order 
                to create value, <span class=\u0022definition\u0022>Laastras founder</span> needs a 
                <span class=\u0022definition\u0022>project manager assistant</span>, one per country. We will 
                specify <span class=\u0022definition\u0022>Laastras founder</span>'s roles and the roles of 
                her <span class=\u0022definition\u0022>project manager assistant</span>.
            </div>
            <div style=\u0022margin: 10px\u0022> <h4> Roles </h4> </div>
            <div style=\u0022margin: 10px\u0022>
                <strong><span class=\u0022definition\u0022>Laastras founder</span> roles:</strong>
            </div>
            <div style=\u0022margin: 10px\u0022>
                <span class=\u0022definition\u0022>Laastras founder</span>'s roles are as specified in 
                <a href=\u0022/laastras_contracts/show?contract_id=D51F3909EBC516DA2DC30748DCD7273A12AF90768BD302CACD6EBB70404C5462&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                    the contract between him and the company 
                </a>.
            </div>
            <div id=\u0022assistant-roles\u0022 style=\u0022margin: 10px\u0022>
                <strong><span class=\u0022definition\u0022>Project manager assistant</span> roles:</strong>
            </div>
            <ul style=\u0022margin: 10px\u0022>
                <li>
                    She must not enter any <span class=\u0022definition\u0022>intimate relationship</span> outside 
                    her assistant work, for fear she may lose focus and dedication.
                </li>
                <li>
                    She must be ready to assist <span class=\u0022definition\u0022>Laastras founder</span> 
                    in everything when he is on her country’s soil.
                </li>
                <li> 
                    She is free to terminate this contract relationship any time she wants and will pass her 
                    duties on to another candidate who meets the qualifications. Same applies if she passes away.
                </li>
                <li>
                    If there are <span class=\u0022definition\u0022>shared resources</span> whatsoever that 
                    we cannot <span class=\u0022definition\u0022>divide</span>, then we must continue managing them 
                    together as a <span class=\u0022definition\u0022>team</span>. We will decide on how to manage 
                    them together.
                </li>
                <li>
                    She must continue <span class=\u0022definition\u0022>dwelling in her native country until enough 
                    space is available</span> for all Laastras <span class=\u0022definition\u0022>project manager 
                    assistant</span>s around the world.
                </li>
            </ul>
            <div style=\u0022margin: 10px\u0022> <h4> Interests </h4> </div>
            <div style=\u0022margin: 10px\u0022>
                The benefits beyond the ones in 
                <a href=\u0022#assistant-roles\u0022 style=\u0022text-decoration: none\u0022>
                    the roles above 
                </a>
                are subject to discussion.
            </div>
        </div>
        <div class=\u0022contract-glossary\u0022 style=\u0022display: none\u0022>
            <div id=\u0022laastras-founder\u0022>
                <strong> Laastras founder: </strong> Obed-Edom Nkezabahizi, born on January 26, 1987 at Musaga,
                Bujumbura, Burundi, of John Mpfayokurera as father, and Helen Nyandwi as a mother.
            </div>
            <div id=\u0022project-manager-assistant\u0022>
                <strong> Project manager assistant: </strong> A single lady whose birth date lies between February 
                1987 and February 1997. She will be bound by two contracts: 
                <a href=\u0022/laastras_contracts/show?contract_id=CC2900EFB2B91A92955B70021D56093965252A93043F17E5A7068A11500C3E0D&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                    work contract
                </a>
                and 
                <a href=\u0022/laastras_contracts/show?contract_id=E9BE8321BE63CA2E2CB3630C67A13076B4B6A0A4E0D2A55A4D4E8100A0CFCE59&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                    intimacy contract
                </a>.
                She is single as unmarried, divorced without children, 
                or widowed.
            </div>
            <div id=\u0022intimate-relationship\u0022>
                <strong>Intimate relationship: </strong> Relationship between an individual and a member of the 
                opposite sex. It includes gestures of affection, tenderness, and sex.
            </div>
            <div id=\u0022shared-resources\u0022>
                <strong>Shared resources: </strong> Resources that rightfully belong to many individuals. Shared 
                here is not to be confused with common. The resources are undoubtedly properties of the many 
                individuals.
            </div>
            <div id=\u0022divide\u0022>
                <strong> Divide: </strong> We are referring to the process of dividing resources as they
                appear. Some resources like human resources will appear the same even after management. You 
                still won't be able to break them into pieces without degrading, deteriorating, or damaging them.
                For example, parents cannot divide children, per se. For the children to have both parents,
                the parents must raise them together under the same roof. Step parents cannot replace biological 
                parents, per se.
            </div>
            <div id=\u0022team\u0022>
                <strong> Team: </strong> Here it means within the same space and time context. For example,
                if some of your children are being raised by a step parent, you and the other old mate are no 
                longer a team, per se.
            </div>
            <div id=\u0022dwelling-in-her-native-country-until-enough-space-is-available\u0022>
                <strong>Dwelling in her native country until enough space is available:</strong>
                This means that she must stay in the country to accomplish her local duties. She will be 
                moving only on holidays. When all the countries recognized by 
                <a href=\u0022/laastras_job_offers/show?job_offer_guid=7BAF9D72FAF8FF016EC539F7869313EB5C352BDDC59B7CB758CB405B8D23BEAD&job_type=start_up&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                    UN 
                </a>
                have permitted Laastras realization, we will decide on and provision the capital city of 
                the World Federal Government. Only then will all of the <span class=\u0022definition\u0022>project 
                manager assistant</span>s move in together with 
                <span class=\u0022definition\u0022>Laastras Founder</span>.
            </div>
        </div>
  "
