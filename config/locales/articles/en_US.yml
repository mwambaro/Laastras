  communication_as_a_service_cooperative_title: "Creator Economy Cooperative"
  communication_as_a_service_cooperative_description: "
        <div>
            <p>
                Homocracy is a trade system that makes sure every Major Human Individual (MHI) 
                has their share on all resources that support human existence, in the country, first, then 
                on earth. To achieve this goal, we must harness the full power of a cell phone, 
                a personal computer, servers, and cloud computing. The economy that goes from a 
                sensor-like device, like a cell phone, all the way into the cloud is called 
                “creator economy”. We will associate an MHI to a cell phone, 
                named <strong>“HoFi (Home Finances)”</strong>, so as to migrate all the trade system into the cloud. 
            </p>
            <div class=\u0022text-center\u0022 style=\u0022margin: 10px\u0022> 
                <img src=\u0022/laastras_marketing_videos/show_video?locale=en_US&video_id=7B6DE65F40EA597839462DA755D37BADD8351580BDE399C6FBF7D6B1B1CCFF66\u0022 class=\u0022img-fluid service-marketing-image\u0022 />
                <div class=\u0022text-center\u0022 style=\u0022padding: 5px\u0022> 
                    <strong> HoFi in local context </strong>
                <div>
            </div>
            <p style=\u0022margin: 10px\u0022>
                Hence, we can turn a cell phone into currency, id card,
                passport, driver's licence, and more, paving the way for World Federal Government. 
                All of the other cooperatives will become a reality, creating a single trade system cloud,
                per nation, then a single global cloud. 
            </p>
            <div class=\u0022text-center\u0022 style=\u0022margin: 10px\u0022> 
                <img src=\u0022/laastras_marketing_videos/show_video?locale=en_US&video_id=CFE23DF52667B50607DE975367C8ABE28200CA911301ED5D27F962E9833E5FF9\u0022 class=\u0022img-fluid service-marketing-image\u0022 />
                <div class=\u0022text-center\u0022 style=\u0022padding: 5px\u0022> 
                    <strong> HoFi in global context </strong>
                <div>
            </div>
            <p style=\u0022margin: 10px\u0022>
                Afterwards, we shall say: “Come. Somebody save, we pray! We have done our part.” Why not 
                <a href=\u0022/laastras/sign_in?service_id=communication_as_a_service\u0022 style=\u0022text-decoration: none\u0022> 
                    join our cooperative 
                </a> 
                if yours is a creator economy enterprise?
            </p>
        </div>
  "
