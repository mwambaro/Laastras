  homocracy_ransom_and_full_nda_issue_title: "Homocracy Ransom and Full NDA Issue"
  homocracy_ransom_and_full_nda_issue_message: "
        <div>
            <p>
                Planning Laastras has been a struggle that has lasted for 8 years, as of November 07, 2022. 
                It started on October 02, 2014 at Annaba, Algeria. The issue to be solved is 
                termed: National Sovereignty. The solution: World Federal Government, as specified in 
                <a href=\u0022/laastras/about?locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                    our mission statement
                </a>. 
            </p>
            <div style=\u0022padding: 10px\u0022 class=\u0022d-flex flex-row justify-content-center\u0022> 
                <img src=\u0022/images/LaaS-SDLC-en.png\u0022 class=\u0022img-fluid\u0022 />
            </div>
            <div>
                I, 
                <a href=\u0022/user_mail_boxes/send_mail_box?locale=en_US&to_email=onkezabahizi%40gmail.com\u0022 style=\u0022text-decoration: none\u0022>
                    Obed-Edom Nkezabahizi
                </a>, 
                Laastras designer and master-mind, has faced the following competition issues:
            </div>
        </div>
        <ul style=\u0022margin-top: 10px\u0022>
            <li style=\u0022padding: 10px\u0022>
                Full NDA. They have constantly denied me jobs, even internship. They claim I must be a part of a bigger
                organization, or else there shall be no support at all, oh, except from some very specific groups 
                that they might be planning to destroy, damage, or annihilate. They have been pressuring me to 
                join any of those political or religious groups. In the process, they have attempted to kill my wife, 
                to decimate my entire family lineage, and are working hard to keep me isolated without any social,
                economical, or psychological support. They have labelled me a bipolar disorder patient, a condition
                they design through neuro-toxic attacks, chemicals that they might be mixing with my food in restaurants, at shops,
                pubs, even at the market, due to meager finances. They might be making strategic attacks on my sex life to make 
                sure my marriage gets destroyed and make even next marriages impossible.
            </li>
            <li style=\u0022padding: 10px\u0022>
                Biological weapons. At the Catholic Church, at the 20th street, Bubanza, Kinama, Bujumbura-Mairie, 
                Burundi, I might have been undergoing subtle biological attacks. The milk restaurant agents seem to be 
                feeding me with neuro-toxic chemicals mixed with either milk or cooking oil. The chemicals seem 
                to be reacting with other biological and electromagnetic weapons that they might have spread around 
                in my neighborhood. They might have recently targetted my brain in an attempt to cause brain tumor,
                and my heart to cause a permanent heart disease. They force me to hear one message: 
                call your soldiers to rescue you. Obviously they want to forcibly involve a government and impose 
                upon me a strategy of their own, like for example, Laastras must start in Burundi as a test site.
            </li>
            <li style=\u0022padding: 10px\u0022> 
                Starting April 2021, I started the official marketing campaign of Laastras project. I have ever since contacted
                Burundi government and multiple Embassies in Burundi. I informed the Office of Burundi President, 
                the Head of Burundi Parliament, the Burundi Minister of Finances, the OSESG in Bujumbura-Burundi. The Ambassadors
                of these countries to Burundi were also informed by letter: USA, France, China, Germany, Belgium, Russia, UK, 
                Switzerland, Uganda, Kenya, Rwanda, DRC, Tanzania, Somalia, Nigeria, South Africa, and Egypt. The 
                following NGO's were also informed by letter: Save the Children and World Vision. Included in 
                informed institutions is OBEM (Office of Burundi for Employment and Manpower).
            </li>
        </ul>
        <div style=\u0022margin-top: 10px\u0022>
            Here are devised short-term and long-term strategies, the kind that respect Customer Relationship 
            Management (CRM), according to 
            <a href=\u0022/laastras/about?locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                our mission
            </a>:
        </div>
        <ol style=\u0022margin-top: 10px\u0022>
            <li style=\u0022padding: 10px\u0022>
                Since my brain, my heart, and other vital organs have been under attack, I must continue 
                operating within my current economical and social conditions. My 
                <a href=\u0022/laastras_job_offers/show?job_offer_guid=3AABAA6512AF2E7415BF1B4405EAAE27FFC97D63D9E74523925C264FE07C44DC&job_type=start_up&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                    female project manager assistants 
                </a>
                can only join me in Burundi in due course, until we get to know which government 
                is perpetrating those attacks against my person. The activities can start and continue as 
                planned. The activities must be launched simultaneously, as opposed to serially, 
                in all countries respected by 
                <a href=\u0022/laastras_job_offers/show?job_offer_guid=7BAF9D72FAF8FF016EC539F7869313EB5C352BDDC59B7CB758CB405B8D23BEAD&job_type=start_up&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                UN
                </a>.
            </li>
            <li style=\u0022padding: 10px\u0022>
                If the perpetrator is not 
                <a href=\u0022/laastras_job_offers/show?job_offer_guid=EE782BA12A138541290F8570F25F71ABF9983CA428C4E7E8E6AFF171A60A70A3&job_type=start_up&locale=en_US\u0022 style=\u0022text-decoration: none\u0022>
                your government, 
                </a>
                then it is Burundi government. That's the simple logic.
                If any condition ensues that makes my responsibilities impossible, you will then conduct the needed 
                black operations without revealing your identity. The operations must 
                start with the military assassination of the guilty Head of State and his/her family. Followed by a period 
                of 30 days to give (without a word) an opportunity to everyone else to evacuate to another chosen country of refuge. 
                If it is Burundi, the guilty nation, Burundi people must flee to Kenya. No other country in the 
                region is allowed to grant them refuge. Refugees must flee using their own means. There must not 
                be any help whatsoever in the matter. Afterwards, every breathing thing on the guilty country 
                soil must be destroyed. The nation area must forever remain lifeless until I come back from the dead.
            </li>
            <li style=\u0022padding: 10px\u0022>
                By January 08, 2023, Laastras Head of project is closing to the entire inhabited planet earth any 
                privileges other than the humanly possible interests. “Goshen”, which is a mythical state of 
